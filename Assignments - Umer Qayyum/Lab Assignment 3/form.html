<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form id="form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required pattern="^\S+$">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$">
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="text" id="dob" name="dob" required pattern="^\d{2}-\d{2}-\d{4}$">
        </div>
        <div class="form-group">
          <label for="idcard">ID Card Number:</label>
          <input type="text" id="idcard" name="idcard" required>
        </div>
        <button type="submit">Submit</button>
      </form>      
</body>
</html>
