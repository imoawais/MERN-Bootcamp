<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Registration:</h1>
    <p>Please fill the following form for resgistration</p>
    <div style="background-color: blue;">
        <p style="font-weight: bold; color: white">First Name:</p>
        <input type="text" height="500" width="500">
        <br>
        <p style="font-weight: bold; color: white;" >Last Name</p>
        <input type="text" height="500" width="500">
        <p style="font-weight: bold; color: white;"> Enter CNIC</p>
        <input type="text" height="500" width="500">
        <p style="font-weight: bold; color: white;">Enter Address </p>
        <input type="text" height="500" width="500">
        <br>
        <br>
        <form>
        <label for="gender" style="font-weight: bold; color: white;">Choose Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        </form>
        <br>
        <p style="font-weight: bold; color: white;">Martial Status:</p>
        <form>
            <input type="checkbox" name="single" value="single">
            <label for="single" style="color: white;"> Single</label><br>
            <input type="checkbox" name="married" value="married">
            <label for="married" style="color: white;"> Married</label><br>
            <input type="checkbox" name="divorced" value="divorced">
            <label for="divorced" style="color: white;"> Divorced</label><br><br>
        </form>
        <form>
            <label for="salary" style="font-weight: bold; color: white;">Enter Salary:</label>
            <select name="salary" id="salary">
                <option value="sal1">Salary</option>
                <option value="sal2">50k to 70k</option>
                <option value="sal3">70k to 90k</option>
            </select>
        </form>
        <p style="font-weight: bold; color: white;">Transportation:</p>
        <form>
            <input type="checkbox" name="vechile1" value="bike">
            <label for="vechile1" style="color: white;"> Bike </label><br>
            <input type="checkbox" name="vechile2" value="car">
            <label for="vechile2" style="color: white;"> Car </label><br>
            <input type="checkbox" name="vechile3" value="bus">
            <label for="vechile3" style="color: white;"> Bus </label><br><br>
        </form>
        <p style="font-weight: bold; color: white;"> Date of Birth </p>
        <form>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
        </form>
        <div style="border: 2px outset grey;">
        <p style="font-weight: bold; color: white;">Personal Statement:</p>
        <form>
            <textarea cols="90" rows="10"></textarea>
        </form>
        </div>
        <form>
            <button type="submit" style="background-color: green; height: 50px; width: 200px; color: white;"> Submit </button>
            <button type="submit" style="background-color: green; height: 50px; width: 200px; color: white;"> Reset </button>
        </form>
    </div>
</body>
</html>
